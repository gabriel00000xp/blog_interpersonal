{% extends "_base.html" %}

{% block content %}
  <h1>Eliminar publicación</h1>
  <p>¿Estás seguro de que deseas eliminar la publicación "{{ publication.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirmar eliminación</button>
  </form>
  <a href="{% url 'blog:post_detail' publication.pk %}">Cancelar</a>
{% endblock content %}
